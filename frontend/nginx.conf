server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to backend (to be configured via env var in real deployment or hardcoded)
    # For Cloud Run, usually frontend calls backend URL directly (CORS needed) or via Load Balancer
    # Here acts as a simple spa router
}
