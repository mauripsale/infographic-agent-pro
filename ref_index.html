<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Presentation Generator Interface</title>
<!-- Tailwind CSS v3 with Plugins -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration for Custom Colors and Fonts -->
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'deep-bg': '#0B1120',
            'glass-border': 'rgba(255, 255, 255, 0.1)',
            'glass-bg': 'rgba(15, 23, 42, 0.6)',
            'primary-blue': '#0066FF',
            'secondary-dark': '#1E293B',
            'text-muted': '#94A3B8',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
          }
        }
      }
    }
  </script>
<!-- Custom CSS for specialized styling (Glassmorphism, Scrollbars) -->
<style data-purpose="custom-ui-effects">
    /* Base Body Setup */
    body {
      background-color: #0F172A;
      color: white;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    /* Grid Background Effect */
    .bg-grid {
      background-size: 30px 30px;
      mask-image: linear-gradient(to bottom, transparent, 5%, black, 95%, transparent);
      -webkit-mask-image: linear-gradient(to bottom, transparent, 5%, black, 95%, transparent);
    }

    /* Glassmorphism Utilities */
    .glass-panel {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Updated Input Styling */
    .glass-input {
      background: #1E293B;
      border: 1px solid #334155;
      color: white;
      transition: all 0.2s;
    }
    
    .glass-input:focus {
      border-color: #0066FF;
      outline: none;
      background: #1E293B;
    }

    /* Custom Scrollbar for Sidebar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
    }

    /* Range/Progress Bar Styling */
    .progress-bar {
      height: 4px;
      background: #334155;
      border-radius: 2px;
      position: relative;
    }
    .progress-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: #0066FF;
      border-radius: 2px;
      width: 40%;
    }
  </style>
<!-- Phosphor Icons (Lightweight icon library for placeholders) -->
<script src="https://unpkg.com/@phosphor-icons/web"></script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="h-screen w-screen flex flex-row overflow-hidden relative">
<!-- Background Grid Overlay -->
<div class="absolute inset-0 z-0 bg-grid pointer-events-none bg-[linear-gradient(rgba(255,255,255,0.05)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.05)_1px,transparent_1px)] bg-[size:30px_30px]"></div>
<!-- BEGIN: Sidebar (Settings) -->
<!-- 
    Structure: Fixed width sidebar on the left.
    Styling: Glassmorphism effect, darker background, scrollable content.
  -->
<aside class="w-[38%] max-w-[320px] h-full z-10 flex flex-col glass-panel border-r border-t-0 border-b-0 border-l-0 rounded-r-3xl relative min-w-[160px]">
<!-- Sidebar Scrollable Content -->
<div class="flex-1 overflow-y-auto custom-scrollbar p-5 space-y-6">
<!-- Header -->
<div class="flex items-center gap-2 text-sm font-semibold tracking-wider text-gray-200">
<svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" stroke-linecap="round" stroke-linejoin="round"></path><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"></path></svg>
<span>SETTINGS</span>
</div>
<!-- Slides Control Section -->
<section data-purpose="slides-control">
<label class="block text-xs text-text-muted mb-2 uppercase tracking-wide">Slides</label>
<div class="flex items-center justify-between glass-input rounded-lg mb-3">
<button class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/5 rounded-l-lg transition-colors">
<i class="ph ph-minus"></i>
</button>
<span class="text-sm font-medium">5</span>
<button class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/5 rounded-r-lg transition-colors">
<i class="ph ph-plus"></i>
</button>
</div>
<!-- Simple Progress Indicator -->
<div class="progress-bar">
<div class="progress-fill"></div>
</div>
</section>
<!-- Dropdown Controls Section -->
<section class="space-y-4" data-purpose="dropdowns">
<!-- Detail Level -->
<div>
<label class="block text-xs text-text-muted mb-1.5 uppercase tracking-wide">Detail</label>
<div class="relative">
<select class="w-full glass-input rounded-lg py-2.5 px-3 text-sm appearance-none cursor-pointer focus:ring-0">
<option>3 - Average</option>
<option>1 - Brief</option>
<option>5 - Detailed</option>
</select>
<div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-400">
<i class="ph ph-caret-down"></i>
</div>
</div>
</div>
<!-- Format -->
<div>
<label class="block text-xs text-text-muted mb-1.5 uppercase tracking-wide">Format</label>
<div class="relative">
<select class="w-full glass-input rounded-lg py-2.5 px-3 text-sm appearance-none cursor-pointer focus:ring-0">
<option>16:9 (Wide)</option>
<option>9:16 (Vertical)</option>
<option>4:3 (Standard)</option>
</select>
<div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-400">
<i class="ph ph-caret-down"></i>
</div>
</div>
</div>
<!-- Language -->
<div>
<label class="block text-xs text-text-muted mb-1.5 uppercase tracking-wide">Lang</label>
<div class="relative">
<select class="w-full glass-input rounded-lg py-2.5 px-3 text-sm appearance-none cursor-pointer focus:ring-0">
<option>English</option>
<option>Spanish</option>
<option>French</option>
</select>
<div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-400">
<i class="ph ph-caret-down"></i>
</div>
</div>
</div>
</section>
<!-- Style Input Section -->
<section data-purpose="style-input">
<label class="block text-xs text-text-muted mb-1.5 uppercase tracking-wide">Style</label>
<input class="w-full glass-input rounded-lg py-2.5 px-3 text-sm placeholder-gray-500 focus:ring-0" placeholder="e.g. Minimalist" type="text"/>
</section>
<!-- Brand Kit Section -->
<section class="pt-2" data-purpose="brand-kit">
<div class="flex items-center gap-2 text-xs font-bold text-gray-300 mb-3 uppercase tracking-wide">
<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" stroke-linecap="round" stroke-linejoin="round"></path></svg>
<span>Brand Kit</span>
</div>
<div class="space-y-3">
<!-- Primary Color -->
<div>
<label class="block text-[10px] text-text-muted mb-1 uppercase">Primary Color</label>
<div class="flex items-center gap-2">
<input class="flex-1 glass-input rounded-lg py-2 px-3 text-sm font-mono focus:ring-0" type="text" value="#0066FF"/>
<div class="w-8 h-8 rounded-lg border border-white/10 bg-[#0066FF] shadow-sm"></div>
</div>
</div>
<!-- Secondary Color -->
<div>
<label class="block text-[10px] text-text-muted mb-1 uppercase">Secondary Color</label>
<div class="flex items-center gap-2">
<input class="flex-1 glass-input rounded-lg py-2 px-3 text-sm font-mono focus:ring-0" type="text" value="#1E293B"/>
<div class="w-8 h-8 rounded-lg border border-white/10 bg-[#1E293B] shadow-sm"></div>
</div>
</div>
</div>
</section>
<!-- Spacer for bottom scrolling -->
<div class="h-10"></div>
</div>
</aside>
<!-- END: Sidebar (Settings) -->
<!-- BEGIN: Main Content Area -->
<!-- 
    Structure: Large textarea input area + Floating bottom action bar.
    Styling: Transparent background to show grid, flexbox layout.
  -->
<main class="flex-1 h-full z-10 flex flex-col relative p-4">
<!-- Central Text Area -->
<div class="flex-1 flex flex-col pt-4 px-2" data-purpose="prompt-input-container">
<div class="w-full h-full relative group">
<!-- Glass container behind the textarea for slight contrast -->
<div class="absolute inset-0 glass-panel rounded-2xl opacity-50 pointer-events-none"></div>
<textarea class="w-full h-full bg-transparent border-0 text-gray-300 placeholder-gray-500 text-lg leading-relaxed resize-none p-6 focus:ring-0" placeholder="Describe your topic (e.g., 'History of Rome'), paste a URL, or upload files..."></textarea>
</div>
</div>
<!-- Bottom Actions Floating Section -->
<div class="mt-4 flex flex-col gap-3" data-purpose="action-bar">
<!-- Secondary Buttons Row -->
<div class="grid grid-cols-2 gap-3">
<!-- Source Docs Button -->
<button class="flex items-center justify-center gap-2 hover:bg-white/10 py-3 rounded-xl transition-all active:scale-95 group bg-transparent border border-white/10">
<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
<span class="text-sm font-medium text-gray-300 group-hover:text-white">Source Docs</span>
</button>
<!-- Brand Guide Button -->
<button class="flex items-center justify-center gap-2 hover:bg-white/10 py-3 rounded-xl transition-all active:scale-95 group bg-transparent border border-white/10">
<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z" stroke-linecap="round" stroke-linejoin="round"></path><path d="M6 6h.008v.008H6V6z" stroke-linecap="round" stroke-linejoin="round"></path></svg>
<span class="text-sm font-medium text-gray-300 group-hover:text-white">Brand Guide</span>
</button>
</div>
<!-- Primary Generate Button -->
<button class="w-full bg-primary-blue hover:bg-blue-600 text-white font-semibold py-4 rounded-xl flex items-center justify-center gap-2 shadow-[0_0_20px_rgba(0,102,255,0.4)] transition-all active:scale-95">
<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09z" stroke-linecap="round" stroke-linejoin="round"></path></svg>
<span>Generate Script</span>
</button>
</div>
</main>
<!-- END: Main Content Area -->
</body></html>
