name: Main CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Lint with flake8
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  
  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v2
    - name: Build and Deploy Frontend
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_QWIKLABS_ASL_04_F9D4BA2925B9 }}'
        channelId: live
        projectId: qwiklabs-asl-04-f9d4ba2925b9
        target: infographic-agent-pro
      env:
        FIREBASE_CLI_PREVIEWS: hostingchannels
        VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}

  build-and-deploy-backend:
      runs-on: ubuntu-latest
      needs: test-and-lint
      if: github.ref == 'refs/heads/main'
      steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Google Auth
          uses: 'google-github-actions/auth@v1'
          with:
            credentials_json: '${{ secrets.GCP_SA_KEY }}'

        - name: Set up Cloud SDK
          uses: 'google-github-actions/setup-gcloud@v1'

        - name: Configure Docker
          run: gcloud auth configure-docker us-central1-docker.pkg.dev

        - name: Build and Push Docker image
          run: |
            docker build -f backend/Dockerfile -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/infographic-agent-backend/infographic-agent-backend:${{ github.sha }} backend/
            docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/infographic-agent-backend/infographic-agent-backend:${{ github.sha }}
        
        - name: Deploy to Cloud Run
          uses: 'google-github-actions/deploy-cloudrun@v1'
          with:
            service: 'infographic-agent-backend'
            image: 'us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/infographic-agent-backend/infographic-agent-backend:${{ github.sha }}'
            region: 'us-central1'
            platform: 'managed'
            allow_unauthenticated: true
            labels: 'managed-by=github-actions,commit-sha=${{ github.sha }}'
            max_instances: 1
