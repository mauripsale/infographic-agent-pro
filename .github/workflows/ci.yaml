name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    # Aggiungere qui step di test (es. pytest) quando avremo test unitari
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 agent --count --select=E9,F63,F7,F82 --show-source --statistics

  frontend-ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"
        cache: "npm"
    - name: Install Dependencies
      run: npm ci
    - name: Build
      run: npm run build
      env:
        # Dummy value for build time, runtime value will be injected or loaded from env
        VITE_GEMINI_API_KEY: "dummy_key_for_build"
